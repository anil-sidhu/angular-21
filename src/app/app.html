<h1>for | Control Flow Statement</h1>

<div>
    <ul>
    @for(user of users(); track user){
    <li>{{user}}</li>
    }      
    </ul>

    <hr />

    <ul  >
        @for(user of usersDetail();track user.id){
            <li [style.backgroundColor]="$even?'#ccc':'#fff'" > 
                <span>{{$index+1}} {{user.name + " "+ user.surname}}
                     @if($first){<span style="color: red;">Admin</span>}
                     @if($last){<span style="color: orange;">Guest</span>}

            </span>
            
            <span>@if($count==$index+1){ <span><b>Total Users</b> {{$count}}</span> }</span>
        </li>
        }
    </ul>
</div>
